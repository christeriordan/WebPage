<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/register.js"></script>

</head>
<body>
    <div id="wrapper">
    <header>
        <div id="logo"><a href="/">BeerInc</a></div>
        <div id="icondiv">
            <ul id="icons">
                <li><a href="/beer">Beers</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">login</a></li>
                {% if username %}
                    <li>{{ username }}<a href="{{ url_for('logout') }}"> Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <nav>

    </nav>

    <main>
        <div id="div">
            <div id="text">
                    <h1>Login</h1>
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="login-container">
                    <label for="username">Username</label>
                    <p id="loginmsg"></p>
                    <input type="text" placeholder="Enter username" name="username" id="username" onblur="check_login(this.value)">
                    
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" name="password" id="login-password">
                        
                    <button type="submit" id="loginSub">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </main>
    
    </div>
</body>
</html>
